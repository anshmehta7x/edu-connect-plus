<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit-profile.css">
    <title>Document</title>
</head>
<body>
    <section class="background-image">
        <nav class = "navbar">
            <a href="index.html"><img src="images/eduConnect-logo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Profile</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="create-profile-text">Edit Profile</h1>
        <div class="two-sides-of-page">
            <div class="left-side-of-page">
                <div class="user-name">
                    <div class="first-name">
                        <h2 class="first-name-text">First Name</h2>
                        <input type="text" class="first-name-box input-box" placeholder=" Enter your First Name" required>
                    </div>
                    <div class="last-name">
                        <h2 class="last-name-text">Last Name</h2>
                        <input type="text" class="last-name-box input-box" placeholder="  Enter your Last Name" required>
                    </div>
                </div>
                <div class="user-password">
                    <div class="enter-password">
                        <h2 class="enter-password-text">New Password</h2>
                        <input type="password" class="enter-password-box input-box" placeholder=" Enter your Password" required>
                    </div>
                    <div class="confirm-password">
                        <h2 class="confirm-password-text">Confirm Password</h2>
                        <input type="password" class="confirm-password-box input-box" placeholder="   Re-enter your password" required>
                    </div>
                </div>
                <div class="college-details">
                    <div class="passout-year">
                        <h2 class="passout-year-text">Passout Year</h2>
                        <input type="dr" class="passout-year-box input-box" pattern="[1-9]\d{3}" placeholder=" Enter your Passout Year" required>
                    </div>
                    <div class="branch-code">
                        <h2 class="branch-code-text">Branch Code</h2>
                        <input type="dr" class="branch-code-box input-box" placeholder="  Enter your Branch Code" required>
                    </div>
                </div>
                <div class="user-email">
                    <div class="email">
                        <h2 class="email-text">Email</h2>
                        <input type="dr" class="email-box input-box" placeholder="    someone@example.com" required>
                    </div>
                </div>
                <div class="user-timetable">
                    <div class="timetable">
                        <h2 class="timetable-text">Paste Your TimeTable Here</h2>
                        <input type="dr" class="timetable-box input-box" placeholder="    Enter your TimeTable here..." required>
                    </div>
                </div>
            </div>
            <div class="right-side-of-page">
                <div class="user-profile-pic">
                    <div class="profile-pic">
                        <h2 class="profile-pic-text">Profile Image</h2>
                        <div class="profile-pic-box"></div>
                    </div>
                </div>
                    <button type="submit" class="submit-button">Confirm</button>
            </div>
        </div>
    </section>
</body>
</html>
