<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b20015765.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>
<body>
    <div class="desktop-1 screen">
        <div class="overlap-group3">
            <div class="flex-col">
                <div class="edu-connect valign-text-middle">eduConnect+</div>
                <h1 class="what-are-you-looking-for valign-text-middle">What are you<br>looking for?</h1>
                <section class="vertical-buttons">
                    <section class="study-buddy-button-v">
                        <div class="overlap-group buttonbg">
                            <div class="rectange-1 rectangle"></div>
                            <img class = "buddy-image" src="images/buddy_image.png" alt="A group of friends studying together">
                            <div class="buddy-text valign-text-middle nunito-bold-black-50px">Buddy</div>
                        </div>
                        <div class="active-buddies valign-text-middle">700 buddies active...</div>
                    </section>
                    <section class="mentor-button-v ">
                        <div class="overlap-group1 buttonbg">
                            <div class="rectangle-2 rectangle"></div>
                            <img src="images/mentor_image.png" alt="A mentor sitting with their mentees" class="mentor-image">
                            <div class="mentor-text valign-text-middle nunito-bold-black-50px">Mentor</div>
                        </div>
                        <div class="active-mentors valign-text-middle">300 mentors active...</div>
                    </section>
                </section>
            </div>
            <div class="profile-button">
                <i class="fa-solid fa-user profile-icon" style="color: #000000;"></i>
                <div class="profile-text valign-text-middle">Profile</div>
            </div>
        </div>
    </div>
</body>
</html>
